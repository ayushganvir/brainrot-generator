<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Manager - ContentGen</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="/static/navbar.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a1a1a;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem;
        }

        .card {
            background: #2d2d2d;
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        h2 {
            margin-top: 0;
            color: #fff;
            border-bottom: 1px solid #444;
            padding-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
            color: white;
        }

        .btn-danger {
            background: #e74c3c;
            color: white;
            padding: 0.4rem 0.8rem;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #aaa;
        }

        input {
            width: 100%;
            padding: 0.8rem;
            background: #333;
            border: 1px solid #444;
            border-radius: 6px;
            color: white;
            box-sizing: border-box;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        th,
        td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #444;
        }

        th {
            color: #888;
            font-weight: 500;
        }

        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .status-success {
            background: rgba(46, 204, 113, 0.2);
            color: #2ecc71;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #666;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <h2>
                <span><i class="fab fa-instagram"></i> Linked Accounts</span>
                <button class="btn btn-primary" onclick="toggleAddAccount()">
                    <i class="fas fa-plus"></i> Link Account
                </button>
            </h2>

            <div id="addAccountForm"
                style="display: none; background: #222; padding: 1.5rem; border-radius: 8px; margin-bottom: 1.5rem;">
                <div class="form-group">
                    <label>Instagram Username</label>
                    <input type="text" id="igUsername" placeholder="@username">
                </div>
                <div class="form-group">
                    <label>Access Token</label>
                    <input type="password" id="igToken" placeholder="EAAB...">
                </div>
                <div class="form-group">
                    <label>Account ID</label>
                    <input type="text" id="igAccountId" placeholder="1784...">
                </div>
                <button class="btn btn-primary" onclick="linkAccount()">Link Account</button>
                <button class="btn" style="background: #444; color: white;" onclick="toggleAddAccount()">Cancel</button>
            </div>

            <div id="accountsList">
                <!-- Accounts will be populated here -->
            </div>
        </div>

        <div class="card">
            <h2><i class="fas fa-history"></i> Upload History</h2>
            <div id="uploadHistory">
                <!-- History will be populated here -->
            </div>
        </div>
    </div>

    <script>
        function toggleAddAccount() {
            const form = document.getElementById('addAccountForm');
            form.style.display = form.style.display === 'none' ? 'block' : 'none';
        }

        async function loadAccounts() {
            try {
                const response = await fetch('/api/instagram/accounts');
                const data = await response.json();

                const container = document.getElementById('accountsList');
                if (data.length === 0) {
                    container.innerHTML = '<div class="empty-state">No accounts linked yet</div>';
                    return;
                }

                container.innerHTML = `
                    <table>
                        <thead>
                            <tr>
                                <th>Username</th>
                                <th>Account ID</th>
                                <th>Added</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${data.map(acc => `
                                <tr>
                                    <td>@${acc.username}</td>
                                    <td>${acc.id}</td>
                                    <td>${new Date(acc.added_at).toLocaleDateString()}</td>
                                    <td>
                                        <button class="btn btn-danger" onclick="removeAccount('${acc.id}')">
                                            <i class="fas fa-trash"></i>
                                        </button>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;
            } catch (error) {
                console.error('Error loading accounts:', error);
            }
        }

        async function loadHistory() {
            try {
                const response = await fetch('/api/instagram/history');
                const data = await response.json();

                const container = document.getElementById('uploadHistory');
                if (data.length === 0) {
                    container.innerHTML = '<div class="empty-state">No upload history</div>';
                    return;
                }

                container.innerHTML = `
                    <table>
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Account</th>
                                <th>Caption</th>
                                <th>Status</th>
                                <th>Link</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${data.map(item => `
                                <tr>
                                    <td>${new Date(item.timestamp).toLocaleString()}</td>
                                    <td>@${item.username}</td>
                                    <td>${item.caption.substring(0, 30)}${item.caption.length > 30 ? '...' : ''}</td>
                                    <td><span class="status-badge status-success">Success</span></td>
                                    <td><a href="${item.permalink}" target="_blank" style="color: #3498db;">View <i class="fas fa-external-link-alt"></i></a></td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;
            } catch (error) {
                console.error('Error loading history:', error);
            }
        }

        async function linkAccount() {
            const username = document.getElementById('igUsername').value;
            const token = document.getElementById('igToken').value;
            const accountId = document.getElementById('igAccountId').value;

            if (!username || !token || !accountId) {
                alert('Please fill all fields');
                return;
            }

            try {
                const response = await fetch('/api/instagram/auth', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, access_token: token, account_id: accountId })
                });

                if (response.ok) {
                    toggleAddAccount();
                    loadAccounts();
                    document.getElementById('igUsername').value = '';
                    document.getElementById('igToken').value = '';
                    document.getElementById('igAccountId').value = '';
                } else {
                    alert('Failed to link account');
                }
            } catch (error) {
                console.error('Error linking account:', error);
            }
        }

        async function removeAccount(id) {
            if (!confirm('Are you sure you want to remove this account?')) return;

            try {
                await fetch(`/api/instagram/accounts/${id}`, { method: 'DELETE' });
                loadAccounts();
            } catch (error) {
                console.error('Error removing account:', error);
            }
        }

        // Initial load
        loadAccounts();
        loadHistory();
    </script>
</body>

</html>
