<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ContentGen Image Selector</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .header {
            background: white;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        h1 {
            font-size: 18px;
            color: #667eea;
            margin-bottom: 5px;
        }

        .subtitle {
            font-size: 12px;
            color: #666;
        }

        .container {
            padding: 20px;
        }

        .status-box {
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .status-box.error {
            background: #fee;
            border-left: 4px solid #f44;
        }

        .status-box.success {
            background: #efe;
            border-left: 4px solid #4a4;
        }

        .status-box.info {
            background: #eef;
            border-left: 4px solid #667eea;
        }

        .dialogue-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .dialogue-item {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-left: 4px solid #667eea;
        }

        .dialogue-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .dialogue-speaker {
            font-weight: 600;
            color: #667eea;
            font-size: 14px;
        }

        .dialogue-index {
            background: #f0f0f0;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 11px;
            color: #666;
        }

        .dialogue-text {
            font-size: 13px;
            color: #333;
            margin-bottom: 12px;
            line-height: 1.4;
        }

        .image-preview {
            width: 100%;
            max-height: 150px;
            object-fit: cover;
            border-radius: 6px;
            margin-bottom: 10px;
        }

        .btn {
            padding: 10px 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            font-size: 13px;
            width: 100%;
            transition: opacity 0.2s;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 12px;
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-danger {
            background: #dc3545;
        }

        .btn-group {
            display: flex;
            gap: 8px;
        }

        .btn-group .btn {
            flex: 1;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: white;
        }

        .empty-state h2 {
            font-size: 16px;
            margin-bottom: 10px;
        }

        .empty-state p {
            font-size: 13px;
            opacity: 0.9;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: white;
        }

        .checkmark {
            color: #4caf50;
            font-weight: bold;
            margin-right: 5px;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>ðŸŽ¬ ContentGen Image Selector</h1>
        <p class="subtitle">Select images for your dialogue</p>
    </div>

    <div class="container">
        <div id="statusBox" class="status-box info" style="display: none;">
            <span id="statusText"></span>
        </div>

        <div id="loadingState" class="loading">
            <p>Loading session data...</p>
        </div>

        <div id="emptyState" class="empty-state" style="display: none;">
            <h2>No Session Found</h2>
            <p>Please parse your script in the ContentGen app first.</p>
            <p style="margin-top: 10px; font-size: 12px;">Go to <strong>http://localhost:8000</strong></p>
        </div>

        <div id="dialogueContainer" style="display: none;">
            <div class="dialogue-list" id="dialogueList"></div>
        </div>
    </div>

    <script src="sidepanel.js"></script>
</body>

</html>
