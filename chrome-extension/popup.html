<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ContentGen Image Selector</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 400px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
        }

        .container {
            background: white;
            padding: 20px;
        }

        h1 {
            font-size: 18px;
            margin-bottom: 15px;
            color: #667eea;
        }

        .section {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            font-size: 13px;
        }

        textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            resize: vertical;
            min-height: 120px;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .btn-secondary {
            background: #6c757d;
        }

        .dialogue-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .dialogue-item {
            background: #f8f9fa;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 6px;
            border-left: 4px solid #667eea;
        }

        .dialogue-text {
            font-size: 12px;
            margin-bottom: 8px;
            color: #333;
        }

        .image-preview {
            width: 100%;
            max-height: 100px;
            object-fit: cover;
            border-radius: 4px;
            margin-top: 8px;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 12px;
            width: auto;
            margin-top: 5px;
        }

        .status {
            padding: 10px;
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            border-radius: 6px;
            font-size: 12px;
            margin-bottom: 10px;
        }

        .hidden {
            display: none;
        }

        .export-info {
            font-size: 11px;
            color: #666;
            margin-top: 10px;
            padding: 8px;
            background: #fff3cd;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ðŸŽ¬ ContentGen Image Selector</h1>

        <!-- Step 1: Paste Script -->
        <div id="scriptSection" class="section">
            <label for="scriptInput">Paste Your Dialogue Script:</label>
            <textarea id="scriptInput"
                placeholder="Peter: This is amazing!&#10;Stewie: Indeed, quite remarkable."></textarea>
            <button id="parseBtn" class="btn">Parse Script</button>
        </div>

        <!-- Step 2: Select Images -->
        <div id="selectionSection" class="section hidden">
            <div class="status">
                <strong>âœ“ Script Parsed!</strong> Click "Select Image" for each dialogue, then click on any image on the
                current page.
            </div>
            <div id="dialogueList" class="dialogue-list"></div>
            <button id="exportBtn" class="btn">Export to ContentGen</button>
            <button id="resetBtn" class="btn btn-secondary">Reset</button>
            <div class="export-info">
                ðŸ’¡ After exporting, the data will be copied to clipboard. Paste it in the ContentGen web app.
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
